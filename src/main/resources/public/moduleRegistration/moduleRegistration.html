<!DOCTYPE html>
<html ng-app="ParasolApp">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Revature - Parasol</title>
    <!-- Latest compiled and minified CSS -->
    <link href="styling/angular-bootstrap.css" rel="stylesheet">
    <!-- Local Styling -->
    <link href="styling/page.css" rel="stylesheet" />
    <!-- Theme CSS -->
    <link href="styling/freelancer.min.css" rel="stylesheet">
    <!-- Custom Fonts -->

</head>
<body id="page-top" class="index" ng-class="largeContent?'index':'index bshort'">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom" style="position: relative;">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="navbar-brand" href="#page-top">Revature</a>
                <a href="#!/login" class="btn btn-primary" style="position: absolute; right: 0;" ng-show="showLogout">Logout</a>
            </div>          
        </div>
        <!-- /.container-fluid -->
    </nav>
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="text-center" ng-class="{ 'alert': error, 'alert-success': error.type === 'success', 'alert-danger': error.type === 'error' }" ng-if="error" ng-bind="error.message"></div>
                <div ng-view>
                    <div class="middle">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">
                                    <img class="img-responsive" src="revature_logo_1080.png" alt="">
                                    <div class="intro-text">
                                        <span class="name">Welcome</span>
                                        <hr class="star-light">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     <!-- Footer -->
    <footer class="text-center" ng-class="largeContent?'large':'short'">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-md-4">
                        <h3>Location</h3>
                        <p>11730 Plaza America Dr #205
                            <br>Reston, VA 20190</p>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3>Connect with us</h3>
                        <ul class="list-inline">
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-google-plus"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-linkedin"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><i class="fa fa-dribbble"></i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3>Some text</h3>
                        <p>blah blah  blah</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Revature 2017
                    </div>
                </div>
            </div>
        </div>
    </footer>
