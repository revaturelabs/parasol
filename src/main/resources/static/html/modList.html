<!-- Module List -->
<div class="container" ng-show="authenticated">
	<ul class="nav nav-justified">
		<li role="presentation" class="" ng-repeat="mod in modules" id="{{mod.moduleName}}">
			<form ng-if="mod.moduleURL != null" action="/moduleURL" ng-mouseover="setHover(mod)" ng-mouseleave="setHover(null)" class="formStyle">
				<input type="hidden" name="moduleURL" value="{{mod.moduleURL}}">
				<button type="submit"><i class="fa fa-calendar-plus-o fa-4x"></i></button>
			</form>
			<form ng-if="mod.moduleURL == null" action="/moduleURL" ng-mouseover="setHover(mod)" ng-mouseleave="setHover(null)" class="formStyle">
				<input type="hidden" name="moduleURL" value="{{mod.moduleURL}}">
				<button type="submit" ng-disabled="true"><i class="fa fa-calendar-plus-o fa-4x"></i></button>
			</form>
		</li>
	</ul>        

	<div ng-show="hover">
		<p align="center" class="lead">{{hover.moduleName}}</p>
	</div>
</div>
